<html>
    <head>
        <style> 
            ul {
                display: grid;
                width: 100vw;
                height: 100vh;
                place-items: center;    
                grid-template-columns: 1fr 1fr;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            .response {
                margin-top: 15px;
            }
        </style>    
    </head>
    <body>
        <ul>
            <li>
                <button id="button1">
                    Send Request #1
                </button>

                <div id="response1" class="response">Nothing clicked yet.</div>
            </li>
            <li>
                <button id="button2">
                    Send Request #2
                </button>

                <div id="response2" class="response">Nothing clicked yet.</div>
            </li>
            <li>
                <button id="close">
                    Close Window
                </button>
            </li>
        </ul>

        <script>
            document.getElementById('close').addEventListener('click', (e) => {
                const response = fetch("/endpoint", {
                    method: "POST", 
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                window.location = "https://macarthur.me";
            });

            document.getElementById('button1').addEventListener('click', async (e) => {
                const xhr = new XMLHttpRequest();


                xhr.open("POST", "/endpoint");
                xhr.setRequestHeader("Content-Type", "application/json");

                //xhr.onload = function() { console.log("Connected!"); }
                xhr.onerror = function() { console.log("Not Connected"); }
                
                console.log(xhr.readyState);

                xhr.send(JSON.stringify({ name: "Alex" }));

                console.log(xhr.readyState);

                    xhr.abort();
                setTimeout(() => {
                    //debugger;
                }, 0)

                // 0 = uninitialized
                // 1 = loading
                // 2 = loaded
                // 3 = interactive
                // 4 = complete

                xhr.onload = function () {
                    if (this.status >= 200 && this.status < 400) {
                        console.log(JSON.parse(this.responseText));
                    }
                };
            });
        </script>
    </body>
</html>
